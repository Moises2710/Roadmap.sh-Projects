<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator - Roadmap.sh</title>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <p for="date">Enter your birth date: </p>
        <input type="text" name="date" id="date">
        <br>
        <button type="button" id="button">Calculate</button>
        <p class="hidden center" id="message"></p>
    </div>
</body>
<script src="https://unpkg.com/js-datepicker"></script> 
<script src="https://cdn.jsdelivr.net/npm/luxon@3.x/build/global/luxon.min.js"></script>
<script src="script.js"></script>
</html>
